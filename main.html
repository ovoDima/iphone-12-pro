<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iPhone 12 Pro Max</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="iph">
                <div class="circle"></div>
                <img  src="iph_12.png" alt="iphone">
            </div>
                <div class="info">
                    <h1 class="title">iPhone 12 Pro Max</h1>
                    <div class="haracter">
                        <ul>
                            <li>Display: AMOLED</li>
                            <li>Memory: <div class="add-memory"></div></li>
                            <li>Price: <div class="add-price"></div></li>
                        </ul>
                    </div>
                <div class="memory">
                    <button class="memory-128">128 gb.</button>
                    <button class="memory-256">256 gb.</button>
                    <button class="memory-512">512 gb.</button>
                </div>
                <div class="purchase">
                    <button>Buy</button>
                </div>
            </div>
        </div>
    </div>


    
</body>
<script src="app.js"></script>
</html>
